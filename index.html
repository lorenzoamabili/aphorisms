<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aphorism App</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 20px;
            text-align: left;
            line-height: 1.6;
        }
        #aphorism-container {
            margin-top: 20px;
            font-style: italic;
            font-size: 18px;
            margin-bottom: 50px;
        }
        .author {
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
        }
        input[type="submit"] {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #add-aphorism-form {
            margin-top: 50px;
        }
        #message {
            margin-top: 10px;
            font-style: italic;
            color: green;
        }
    </style>
</head>
<body>
    <h1>The Aphorism App</h1>
    
    <div id="aphorism-container">
        <p id="aphorism-text">"{{ aphorism['text'] }}"</p>
        <p class="author" id="aphorism-author">– {{ aphorism['author'] }}</p>
    </div>

    <button id="new-aphorism-btn">Show a New Aphorism</button>

    <div id="add-aphorism-form">
        <h3>Add Your Own Aphorism</h3>
        <form id="aphorism-form">
            <input type="text" id="aphorism" placeholder="Enter your aphorism" required>
            <input type="text" id="author" placeholder="Author (optional)">
            <input type="submit" value="Add Aphorism">
        </form>
        <div id="message"></div>
    </div>

    <script>
        // Show a new aphorism
        document.getElementById('new-aphorism-btn').addEventListener('click', function() {
            fetch('/get_random_aphorism')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('aphorism-text').textContent = `"${data.text}"`;
                    document.getElementById('aphorism-author').textContent = data.author 
                        ? `– ${data.author}` 
                        : '– Anonymous';
                })
                .catch(error => {
                    console.error('Error fetching aphorism:', error);
                });
        });

        // Handle adding a new aphorism
        document.getElementById('aphorism-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const aphorism = document.getElementById('aphorism').value.trim();
            const author = document.getElementById('author').value.trim();

            fetch('/add_aphorism', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `aphorism=${encodeURIComponent(aphorism)}&author=${encodeURIComponent(author)}`
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to add aphorism');
                return response.json();
            })
            .then(data => {
                document.getElementById('message').textContent = data.message || "Aphorism added successfully!";
                document.getElementById('aphorism-form').reset();
            })
            .catch(error => {
                document.getElementById('message').textContent = "Failed to add aphorism.";
                console.error('Error adding aphorism:', error);
            });
        });
    </script>
</body>
</html>
