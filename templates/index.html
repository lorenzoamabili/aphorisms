<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aphorism App</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 20px;
        }
        #aphorism-container {
            margin-top: 20px;
            font-style: italic;
            font-size: 18px;
        }
        .author {
            font-weight: bold;
            margin-top: 10px;
        }
        input, button, select {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>The Aphorism App</h1>

    <!-- Language Dropdown -->
    <label for="language-selector">Choose a language:</label>
    <select id="language-selector">
        <option value="en" {{ 'selected' if language == 'en' }}>English</option>
        <option value="it" {{ 'selected' if language == 'it' }}>Italian</option>
    </select>

    <!-- Display Aphorisms -->
    <div id="aphorism-container">
        <p id="aphorism-text"></p>
        <p class="author" id="aphorism-author"></p>
    </div>

    <button id="new-aphorism-btn">Show a new aphorism</button>

    <h2>Suggest an Aphorism</h2>
    <form id="suggestion-form" method="POST" action="/submit-suggestion">
        <label for="name">Your Name (optional):</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="aphorism">Suggested Aphorism:</label><br>
        <textarea id="aphorism" name="aphorism" rows="4" cols="50" required></textarea><br><br>

        <label for="message">Additional Message (optional):</label><br>
        <textarea id="message" name="message" rows="3" cols="50"></textarea><br><br>

        <button type="submit">Submit Suggestion</button>
    </form>

    <p id="response-message"></p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const languageSelector = document.getElementById('language-selector');
            const aphorismText = document.getElementById('aphorism-text');
            const aphorismAuthor = document.getElementById('aphorism-author');
            const message = document.getElementById('message');

            // Load initial aphorisms
            fetchAphorisms();

            // Language change event
            languageSelector.addEventListener('change', () => {
                const selectedLang = languageSelector.value;
                fetch('/set_language', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `lang=${selectedLang}`
                })
                .then(response => response.json())
                .then(() => fetchAphorisms());
            });

            // Fetch aphorisms
            function fetchAphorisms() {
                fetch('/get_aphorisms')
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const randomAphorism = data[Math.floor(Math.random() * data.length)];
                            aphorismText.textContent = randomAphorism.text;
                            aphorismAuthor.textContent = `â€“ ${randomAphorism.author}`;
                        }
                    });
            }

            // Show a new random aphorism
            document.getElementById('new-aphorism-btn').addEventListener('click', fetchAphorisms);
        });
    </script>
</body>
</html>
